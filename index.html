    <script>
        // ××ª×—×•×œ ××©××‘×™×
        document.getElementById('logo-img').src = ASSETS.mainLogo;
        document.getElementById('guide-img').src = ASSETS.guideImage;

        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('id');
        let cardType = 'tip'; 
        let selectedFile = null;

        // --- Core Logic ---

        async function init() {
            if(!cardId) {
                showErrorState('×œ× × ××¦× ××¡×¤×¨ ×›×¨×˜×™×¡ (ID)');
                return;
            }
            document.getElementById('ui-card-badge').innerText = `#${cardId}`;
            
            try {
                // Fetch Data
                const res = await fetch(`${API_URL}?id=${cardId}&action=getData`);
                const data = await res.json();
                
                hideLoader();
                if(data.status === "NEW") {
                    renderSetupFlow();
                } else if(data.status === "ACTIVE") {
                    renderProfile(data);
                } else if(data.status === "LOCKED") {
                     showErrorState(`×”×›×¨×˜×™×¡ × ×¢×•×œ ×–×× ×™×ª (${data.minutes} ×“×§')`);
                }
            } catch(e) {
                showErrorState('×©×’×™××ª ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª');
            }
        }

        // --- Views Rendering ---

        function renderSetupFlow() {
            const html = `
                <div class="animate-[fadeIn_0.5s]">
                    <h2 class="text-xl font-black mb-2">×‘×¨×•×›×™× ×”×‘××™×! ğŸ‘‹</h2>
                    <p class="text-slate-400 text-sm mb-6 px-4">×–×”×• ×›×¨×˜×™×¡ TipTap ×—×“×©. <br>×‘×—×¨ ××” ×ª×¨×¦×” ×©×”×›×¨×˜×™×¡ ×™×¢×©×”:</p>
                    
                    <div class="grid gap-3 mb-6">
                        <button onclick="setSetupStep('tip')" class="btn-press border-2 border-blue-100 bg-white hover:bg-blue-50 p-4 rounded-2xl flex items-center gap-4 text-right group transition-all">
                            <span class="text-3xl bg-blue-100 p-3 rounded-xl">ğŸ’°</span>
                            <div>
                                <span class="block font-black text-slate-800 text-lg">×§×‘×œ×ª ×˜×™×¤×™× (Bit)</span>
                                <span class="text-xs text-slate-400">××•××œ×¥ ×œ××œ×¦×¨×™× ×•×¢×¦×××™×™×</span>
                            </div>
                        </button>
                        
                        <button onclick="setSetupStep('link')" class="btn-press border-2 border-orange-100 bg-white hover:bg-orange-50 p-4 rounded-2xl flex items-center gap-4 text-right group transition-all">
                            <span class="text-3xl bg-orange-100 p-3 rounded-xl">ğŸ”—</span>
                            <div>
                                <span class="block font-black text-slate-800 text-lg">×§×™×©×•×¨ ×—×›×</span>
                                <span class="text-xs text-slate-400">××™× ×¡×˜×’×¨×, ××ª×¨, ×’×•×’×œ ×‘×™×§×•×¨×•×ª</span>
                            </div>
                        </button>
                    </div>

                    <div class="flex justify-center gap-4 text-xs font-bold text-slate-400 underline">
                        <button onclick="openModal('guide')">××™×š ×–×” ×¢×•×‘×“?</button>
                    </div>
                </div>
            `;
            document.getElementById('main-view').innerHTML = html;
        }

        function setSetupStep(type) {
            cardType = type;
            const config = type === 'tip' 
                ? { color: 'blue', icon: ASSETS.bitLogo, label: '×”×¢×œ××ª QR ××‘×™×˜', sub: '×¦×œ× ××¡×š ×‘××¤×œ×™×§×¦×™×™×ª ×‘×™×˜' }
                : { color: 'orange', icon: '', label: '×›×ª×•×‘×ª ×§×™×©×•×¨ (URL)', sub: '×”×“×‘×§ ×›××Ÿ ××ª ×”×œ×™× ×§' };

            const inputArea = type === 'tip' 
                ? `<label class="flex flex-col items-center justify-center border-2 border-dashed border-${config.color}-200 bg-${config.color}-50/30 rounded-2xl h-32 cursor-pointer hover:bg-${config.color}-50 transition-colors">
                        <div id="upload-ph" class="text-center">
                            <img src="${config.icon}" class="w-8 h-8 mx-auto mb-2 opacity-80">
                            <span class="text-sm font-bold text-${config.color}-600 block">×œ×—×¥ ×œ×‘×—×™×¨×ª ×ª××•× ×”</span>
                        </div>
                        <input type="file" class="hidden" accept="image/*" onchange="handleFileSelect(this)">
                   </label>`
                : `<input type="url" id="setup-link" dir="ltr" placeholder="https://instagram.com/..." class="w-full p-4 rounded-xl border-2 border-slate-100 focus:border-orange-400 bg-slate-50 font-mono text-sm outline-none">`;

            const html = `
                <div class="slide-up">
                    <button onclick="renderSetupFlow()" class="text-slate-400 text-xs font-bold mb-4 flex items-center gap-1">â† ×—×–×¨×”</button>
                    
                    <div class="space-y-4">
                        <div>
                            <p class="text-xs font-black text-slate-400 uppercase mb-1">${config.label}</p>
                            ${inputArea}
                        </div>
                        
                        <div>
                            <p class="text-xs font-black text-slate-400 uppercase mb-1">×©× ×©×™×•×¤×™×¢ ×‘×›×¨×˜×™×¡</p>
                            <input type="text" id="setup-name" placeholder="×œ××©×œ: ×“× ×™××œ" class="w-full p-4 rounded-xl border-2 border-slate-100 focus:border-slate-300 bg-slate-50 font-bold outline-none">
                        </div>

                        <div>
                            <p class="text-xs font-black text-slate-400 uppercase mb-1">×§×•×“ ××™×©×™ (PIN) - ×œ× ×™×”×•×œ</p>
                            <input type="tel" id="setup-pin" maxlength="4" placeholder="â€¢â€¢â€¢â€¢" class="w-full p-4 rounded-xl border-2 border-slate-100 focus:border-slate-300 bg-slate-50 font-black tracking-[0.5em] text-center outline-none">
                            <p class="text-[10px] text-slate-400 mt-1">××©××© ×œ××™×¤×•×¡ ×”×›×¨×˜×™×¡ ×‘×¢×ª×™×“. ×©××•×¨ ××•×ª×•.</p>
                        </div>

                        <button onclick="submitSetup()" class="btn-press w-full bg-slate-900 text-white font-black py-4 rounded-2xl shadow-xl shadow-slate-200 mt-4 text-lg">
                            ×©××•×¨ ×•×”×¤×¢×œ ×›×¨×˜×™×¡ ğŸš€
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('main-view').innerHTML = html;
        }

        function renderProfile(data) {
            let actionButton = '';
            
            if (data.type === 'tip') {
                actionButton = `
                <button onclick="openExternal('${data.bit}')" class="btn-press w-full relative overflow-hidden bg-[#00b0e9] text-white p-4 rounded-2xl flex items-center justify-between shadow-lg shadow-blue-100 mb-6 group">
                    <div class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                    <div class="flex items-center gap-4 relative z-10">
                        <div class="bg-white p-2 rounded-xl h-10 w-10 flex items-center justify-center"><img src="${ASSETS.bitLogo}" class="w-full"></div>
                        <div class="text-right">
                            <span class="block font-black text-lg leading-none">×”×¢×‘×¨ ×˜×™×¤ ×‘-Bit</span>
                            <span class="text-[11px] opacity-80">×¤×©×•×˜ ×œ×¤×¨×’×Ÿ, ×™×©×¨ ×œ×—×©×‘×•×Ÿ</span>
                        </div>
                    </div>
                    <span class="text-2xl relative z-10">ğŸ‘ˆ</span>
                </button>`;
            } else {
                actionButton = `
                <a href="${data.link}" target="_blank" class="btn-press w-full bg-slate-900 text-white p-4 rounded-2xl flex items-center justify-between shadow-xl mb-6">
                    <div class="flex items-center gap-4">
                        <div class="bg-slate-700 p-2 rounded-xl">ğŸ”—</div>
                        <span class="font-bold text-lg">×›× ×™×¡×” ×œ×§×™×©×•×¨</span>
                    </div>
                    <span>â†’</span>
                </a>`;
            }

            const html = `
                <div class="slide-up">
                    <h2 class="text-2xl font-black text-slate-800 mb-1">×”×™×™, ×× ×™ ${data.name}</h2>
                    <p class="text-slate-400 text-sm mb-10 font-bold">×ª×•×“×” ×©×¡×¨×§×ª×!</p>
                    
                    ${actionButton}
                    
                    <div class="border-t border-slate-100 pt-6 mt-4">
                         <button onclick="openModal('admin')" class="text-xs text-slate-300 font-bold uppercase tracking-widest hover:text-blue-500 transition-colors">××–×•×¨ ××™×©×™ / × ×™×”×•×œ ×›×¨×˜×™×¡</button>
                    </div>
                </div>
            `;
            document.getElementById('main-view').innerHTML = html;
        }

        // --- Action Handlers ---

        async function submitSetup() {
            const name = document.getElementById('setup-name').value.trim();
            const pin = document.getElementById('setup-pin').value.trim();
            let link = '';
            let bit = '';

            if(!name) return showToast('× × ×œ×”×–×™×Ÿ ×©×', 'error');
            if(pin.length !== 4) return showToast('× × ×œ×”×–×™×Ÿ ×§×•×“ PIN ×©×œ 4 ×¡×¤×¨×•×ª', 'error');

            showLoader(true); // ×”×¦×’ ×œ×•××“×¨ ×¢×œ ×”××¡×š ×›×•×œ×•

            try {
                if(cardType === 'link') {
                    const rawLink = document.getElementById('setup-link').value.trim();
                    if(!rawLink) throw new Error('×™×© ×œ×”×–×™×Ÿ ×§×™×©×•×¨');
                    link = rawLink.startsWith('http') ? rawLink : 'https://' + rawLink;
                } else {
                    if(!selectedFile) throw new Error('×™×© ×œ×‘×—×•×¨ ×ª××•× ×ª QR');
                    bit = await scanQRCode(selectedFile);
                    if(!bit) throw new Error('×œ× ×–×•×”×” ×§×•×“ QR ×‘×ª××•× ×”');
                }

                // ×©×œ×™×—×” ×œ×©×¨×ª (Form Submit via GET to avoid POST complications in free GAS)
                // ×”×•×¡×¤× ×• encoding ×›×“×™ ×œ×× ×•×¢ ×‘×¢×™×•×ª ×‘×ª×•×•×™× ×‘×¢×‘×¨×™×ª
                const target = `${API_URL}?action=save&id=${cardId}&type=${cardType}&name=${encodeURIComponent(name)}&pin=${pin}&bit=${encodeURIComponent(bit)}&direct=${encodeURIComponent(link)}`;
                
                window.location.href = target; // ×¨×™×“×™×™×¨×§×˜ ×œ×‘×™×¦×•×¢ ×”×©××™×¨×”
                
            } catch(e) {
                showLoader(false);
                showToast(e.message, 'error');
            }
        }

        function handleFileSelect(input) {
            if(input.files && input.files[0]) {
                selectedFile = input.files[0];
                document.getElementById('upload-ph').innerHTML = `<span class="text-green-600 font-bold text-lg">âœ… ×ª××•× ×” × ×‘×—×¨×”</span>`;
            }
        }

        async function handleAdminLogin() {
            const pin = document.getElementById('admin-pin').value;
            if(pin.length !== 4) return showToast('×§×•×“ ×©×’×•×™ ×‘××•×¨×š', 'error');

            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = '×‘×•×“×§...';
            
            try {
                const res = await fetch(`${API_URL}?action=getStats&id=${cardId}&pin=${pin}`);
                const data = await res.json();
                
                if(data.success) {
                    document.getElementById('stat-total').innerText = data.total;
                    document.getElementById('stat-avg').innerText = data.average;
                    
                    document.getElementById('admin-login-step').classList.add('hidden');
                    document.getElementById('admin-data-step').classList.remove('hidden');
                } else {
                    showToast('×§×•×“ ×©×’×•×™', 'error');
                }
            } catch(e) { showToast('×©×’×™××”', 'error'); }
            
            btn.innerText = originalText;
        }

        async function resetCard() {
            if(!confirm('×”×× ××ª/×” ×‘×˜×•×—/×”? ×”×¤×¢×•×œ×” ×ª××—×§ ××ª ×›×œ ×”×§×™×©×•×¨×™× ×•×”×©××•×ª ××”×›×¨×˜×™×¡ ×œ×¦××™×ª×•×ª.')) return;
            
            const pin = document.getElementById('admin-pin').value;
            showToast('××‘×¦×¢ ××™×¤×•×¡...', 'info');
            
            const res = await fetch(`${API_URL}?action=reset&id=${cardId}&pin=${pin}`);
            const data = await res.json();
            
            if(data.success) {
                window.location.reload();
            } else {
                showToast('××™×¤×•×¡ × ×›×©×œ', 'error');
            }
        }

        // --- Helpers & QR Logic ---

        function scanQRCode(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        // ××•×¤×˜×™××™×–×¦×™×” ×œ×–×™×”×•×™ ×˜×•×‘ ×™×•×ª×¨
                        const maxSize = 800;
                        const scale = Math.min(maxSize / img.width, maxSize / img.height);
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        resolve(code ? code.data : null);
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        function showToast(msg, type = 'info') {
            const el = document.createElement('div');
            const bg = type === 'error' ? 'bg-red-500' : 'bg-slate-800';
            el.className = `${bg} text-white px-6 py-3 rounded-full shadow-xl text-sm font-bold animate-[slideUp_0.3s_ease-out] text-center mx-4`;
            el.innerText = msg;
            document.getElementById('toast-container').appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }

        function hideLoader() {
            document.getElementById('loader-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
        }

        function showLoader(fullScreen = false) {
             if(fullScreen) {
                 document.getElementById('main-view').innerHTML = `
                 <div class="py-20 flex flex-col items-center">
                    <div class="loader-ring mb-4"></div>
                    <span class="text-sm font-bold text-slate-400">××¢×‘×“ × ×ª×•× ×™×...</span>
                 </div>`;
             }
        }
        
        function showErrorState(msg) {
             document.getElementById('loader-view').innerHTML = `<p class="text-red-500 font-bold bg-red-50 px-4 py-2 rounded-xl">${msg}</p>`;
        }

        function openExternal(url) {
            window.location.href = url;
        }

        // Modals Management
        function openModal(name) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            if(name === 'guide') document.getElementById('guide-modal').classList.remove('hidden');
            if(name === 'admin') document.getElementById('admin-modal').classList.remove('hidden');
        }

        function closeAllModals(e, force = false) {
            if (force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').classList.add('hidden');
                document.querySelectorAll('.modal-content').forEach(el => el.classList.add('hidden'));
            }
        }

        // Start
        init();

    </script>
